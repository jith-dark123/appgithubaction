name: Python CI

#triger the workflow on any push to the main branch or pull request
on:
  push:
    branches:
        - main
  pull_request:
    branches:
        - main

jobs:
  test:

    runs-on: ubuntu-latest #container

    steps:
    - uses: actions/checkout@v4 #check out the code from repository - step 1
    - name: Set up Python 3.10 #Set up python environment - Step 2
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies #install dependencies - Step 3
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run tests
      run: pytest tests/
